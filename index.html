<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Ikea</title>
</head>
<body>

    <div id="contenedor">
        <img src="img/ikea.jpg" alt="logo">
        <p id="articuloNoEncontrado">Articulo no encontrado</p>
        <form action="#">
            <input id="cuadroTexto" type="text" placeholder="Escribe tu codigo" name="buscador">
            <input id="buscar" type="submit" value="Buscar">
        </form>

        <p id="actualizado">Carrito actualizado</p>

        <img id="carrito" src="img/shopping-cart.png" alt="carrito">
    </div>
    <div id="clearfix"></div>


    <section id="producto">
        <img src="img/regalo.png" alt="imagen">
        <h2>Nombre articulo</h2>
        <div id="cerrarProducto">X</div>
        <p>Una breve descripcion del produicto con sus medidas, caracteristicas y algunas cosas mas, aqui podria coger un lorem ipsun pero no se por que no lo hice.</p>

        <form action="#">
            <input class="modificador" type="submit" value="-">
            <p id="cantidad">1</p>
            <input class="modificador" type="submit" value="+">
        </form>
        <p id="precio">2.99</p>
        <div id="agregarCarro">Agregar al carro</div>
        <div id="cancelar">Cancelar</div>
    </section>

    <section id="caja">
        <div id="cerrarCaja">X</div>
        <div id="articulos"></div>
     <!--    <section id="contenedorArticulos">
            <img src="img/regalo.png" alt="">
            <h4>Nombre articulo</h4>
            <h3>3.20</h3>
        </section> -->
        <div id="clearfix"></div>
        <section id="resumenCompra">
            <p>Total: </p>
            <p id="precioVariable">0.00</p>
        </section>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
